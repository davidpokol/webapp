server:
  port: 5000

spring:
  datasource:
    url: ${env.POSTGRES_DB_URL}
    username: ${env.POSTGRES_DB_USER}
    password: ${env.POSTGRES_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

jwt:
  secret: ${JWT_SECRET}
  issuer: recipes
  tokenValidityInMinutes: 5